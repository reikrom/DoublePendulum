<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Pendulum</title>
    <meta name="title" content="Double Pendulum" />
    <meta name="description" content="Interactive Double Pendulum Playground Using SVG" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://theabbie.github.io/DoublePendulum/" />
    <meta property="og:title" content="Double Pendulum" />
    <meta property="og:description" content="Interactive Double Pendulum Playground Using SVG" />
    <meta property="og:image" content="https://theabbie.github.io/DoublePendulum/DoublePendulum.jpg" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://theabbie.github.io/DoublePendulum/" />
    <meta property="twitter:title" content="Double Pendulum" />
    <meta property="twitter:description" content="Interactive Double Pendulum Playground Using SVG" />
    <meta property="twitter:image" content="https://theabbie.github.io/DoublePendulum/DoublePendulum.jpg" />
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="container">
        <polyline id="upper_graph" />
        <circle id="base" />
        <line id="upper_string" />
        <circle id="upper_bob" />
        <line id="lower_string" />
        <circle id="lower_bob" />
        <polyline id="tracer" />
    </svg>
    <ul class="menu">
        <li class="menu-item"><a href="/" id="home">HOME</a></li>
        <li class="menu-item"><button id="share" onclick="shareConfig()">save & share</button></li>
        <li class="menu-item"><button id="pause">Pause</button></li>
        <li class="menu-item">
            <span>Trace Length: <label for="trace-input">1</label></span>
            <input id="trace-input" type="range" min="100" max="5000" value="500" step="100"
                onchange="updateTracerLength(this.value)" />
        </li>
        <li class="menu-item">
            <span>Gravity: <label for="gravity-input">0.1 </label></span>
            <input id="gravity-input" type="range" min="0" max="0.1" value="0.1" step="0.01"
                onchange="updateGravity(this.value)" />
        </li>
        <li class="menu-item"> <span>Ball 1 mass: <label for="m0-input">0.1</label></span>
            <input id="m0-input" type="range" min="1" max="200" value="100" onchange="updateMass1(this.value)" />
        </li>
        <li class="menu-item"><span>Ball 2 mass: <label for="m1-input">0.1</label></span>
            <input id="m1-input" type="range" min="1" max="200" value="100" onchange="updateMass2(this.value)" />
        </li>
        <li class="menu-item"> <span>
                <input id="graph-input" type="checkbox" onchange="upperGraph.setActive(this.checked)" checked />SHOW
                GRAPH?
            </span></li>

        <li class="menu-item"><button id="reset" onclick="refresh()">RESET</button></li>
        <li class="menu-item"> <a href="https://github.com/theabbie/DoublePendulum" id="github">GITHUB</a></li>
    </ul>

    <button onclick="toggleMenu()" id="menu-icon">â˜°</button>
    <script src="./index.js" type="text/javascript">
    </script>
    <!-- import global styles -->
    <link rel="stylesheet" href="./global.css" type="text/css" />

</body>

</html>
