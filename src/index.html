<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Pendulum</title>
    <meta name="title" content="Double Pendulum" />
    <meta name="description" content="Interactive Double Pendulum Playground Using SVG" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://theabbie.github.io/DoublePendulum/" />
    <meta property="og:title" content="Double Pendulum" />
    <meta property="og:description" content="Interactive Double Pendulum Playground Using SVG" />
    <meta property="og:image" content="https://theabbie.github.io/DoublePendulum/DoublePendulum.jpg" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://theabbie.github.io/DoublePendulum/" />
    <meta property="twitter:title" content="Double Pendulum" />
    <meta property="twitter:description" content="Interactive Double Pendulum Playground Using SVG" />
    <meta property="twitter:image" content="https://theabbie.github.io/DoublePendulum/DoublePendulum.jpg" />
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="container">
        <polyline id="upper_graph" />
        <circle id="base" />
        <line id="upper_string" />
        <circle id="upper_bob" />
        <line id="lower_string" />
        <circle id="lower_bob" />
        <polyline id="tracer" />
    </svg>
    <div class="menu">
        <a href="/" id="home">⌂</a>
        <a href="https://github.com/theabbie/DoublePendulum" id="github">GITHUB</a>
        <button id="pause">Pause</button>
        <span id="reset" onclick="refresh()">RESET</span>
        <span>
            <div>Trace Length: <span id="trace-length">1</span></div>
            <input type="range" min="100" max="10000" value="500" step="100"
                onchange="updateTracerLength(this.value)" />
        </span>

        <!-- reduce lag while viewing dev tools -->
        <!-- <span id="graph">
            <input type="checkbox" onchange="upperGraph.setActive(this.checked)" />SHOW GRAPH?
        </span> -->

        <span id="gravity">
            <div>Gravity: <span id="gravity-value">0.1</span></div>
            <input type="range" min="0" max="0.1" value="0.1" step="0.01" onchange="updateGravity(this.value)" />
        </span>

        <span>
            <div>Ball 1 mass: <span id="m0-value">0.1</span></div>
            <input type="range" min="1" max="200" value="100" onchange="updateMass1(this.value)" />
        </span>
        <span>
            <div>Ball 2 mass: <span id="m1-value">0.1</span></div>
            <input type="range" min="1" max="200" value="100" onchange="updateMass2(this.value)" />
        </span>
        <!-- <span>
            
            <input type="range" min="1" max="5" value="1" onchange="updateMass(this.value)" />
        </span> -->
        <span id="share" onclick="shareConfig()">SHARE</span>
        <span id="toggle" onclick="toggleMenu()"> ☰ </span>
    </div>
    <script src="./index.js" type="text/javascript"></script>
    <!-- import global styles -->
    <link rel="stylesheet" href="./global.css" type="text/css" />
</body>

</html>
